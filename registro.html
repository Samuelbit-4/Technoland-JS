<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container-sm">
    <h1>REGISTRO</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" id="nombre">
          </div>
        <div class="col-md-6">
          <label for="input" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apellido-m">
        </div>
        <div class="col-md-6">
          <label for="input" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellido-p">
        </div>
        <div class="col-md-6">
            <label for="input" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle #Numero Colonia">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Acepto los terminos y condiciones del servicio
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">REGISTRARME</button>
        </div>
      </form>
</body>
</html>
